<!DOCTYPE html>
<html lang="@CultureInfo.CurrentCulture.ToString()">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContainerControlPanel</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/svg" href="g7212.svg" />
    <link href="ContainerControlPanel.Web.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="g7212.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="g7212.svg" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body style="overflow: auto;">
    <div id="app">
        <div class="loading">
            <span class="loader"></span>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        window.blazorCulture = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };
        window.title = {
            get: () => document.title,
            set: (value) => document.title = value
        };
    </script>
    <script src="_content/Plotly.Blazor/plotly-latest.min.js" type="text/javascript"></script>
    <script src="_content/Plotly.Blazor/plotly-interop.js" type="text/javascript"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
